<div *ngIf="!skeleton" [ngClass]="'typography typography--' + type">
  <ng-content />
</div>
<p-skeleton *ngIf="skeleton && type === 'title'" height="1.8rem" />
<p-skeleton *ngIf="skeleton && type === 'subtitle'" height="1.5rem" />
<p-skeleton
  class="skeleton"
  *ngIf="skeleton && type === 'subtitle2'"
  height="1.2rem"
/>
