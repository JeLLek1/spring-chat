<router-outlet></router-outlet>

<p-confirmDialog
	[acceptLabel]="'common.yes' | translate"
	[rejectLabel]="'common.cancel' | translate"
	acceptButtonStyleClass="p-button-primary"
	rejectButtonStyleClass="p-button-link"
>
</p-confirmDialog>

<p-toast position="top-center">
	<ng-template let-message pTemplate="message">
		<div
			class="toast"
			[ngClass]="{
				'toast-error': message.severity === 'error',
				'toast-warning': message.severity === 'warn',
				'toast-success': message.severity === 'success',
				'toast-info': message.severity === 'info'
			}"
		>
			<i class="pi pi-check-circle" *ngIf="message.severity === 'success'"></i>
			<i class="pi pi-exclamation-triangle" *ngIf="message.severity === 'warn'"></i>
			<i class="pi pi-exclamation-circle" *ngIf="message.severity === 'error'"></i>
			<i class="pi pi-info" *ngIf="message.severity === 'info'"></i>
			<div>
				<span class="toast-message">{{ message.detail }}</span>
			</div>
		</div>
	</ng-template>
</p-toast>
